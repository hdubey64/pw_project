<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Tailwind Intro</title>
   </head>
   <body class="bg-gray-900">
      <h1
         class="text-5xl bg-orange-600 leading-3 underline underline-offset-[5px] font-mono uppercase text-white p-8 text-center font-extrabold"

      </h1>
      <div class="bg-red-900 w-80 h-80 mt-9 mb-9"></div>
      <div

         <div class="bg-blue-500 m-2 p-2 w-2/12">hello</div>
         <div class="bg-green-500 m-2 p-2 w-4/12">hello</div>
         <div class="bg-yellow-500 m-2 p-2 w-5/12">hello</div>
         <div class="bg-gray-500 m-2 p-2 w-6/12">hello</div>
