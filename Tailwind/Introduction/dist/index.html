<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <title>Tailwind Intro</title>
   </head>
   <body class="bg-gray-900">
      <div
         class="flex w-full md:w-[150px] md:inline-flex md:flex-col text-center z-20 bottom-0 md:bottom-1/2 md:gap-2 md:right-5 fixed"
      >
         <a
            href="./index.html"
            class="text-white hidden md:block md:rounded-full w-4/12 md:w-36 md:h-7 bg-orange-500 hover:bg-orange-700"
         >
            <i class="fa fa-home mx-2" aria-hidden="true"></i>
            Home
         </a>
         <a
            href="./beginner.html"
            class="text-white md:rounded-full w-6/12 flex items-center justify-center md:w-36 md:h-7 bg-yellow-500 hover:bg-yellow-700"
         >
            Beginner
         </a>

         <a
            href="./index.html"
            class="text-white text-xl md:hidden rounded-full z-20 absolute bottom-3 left-[40%] w-20 h-20 border-[5px] border-white bg-orange-500 hover:bg-orange-700"
         >
            <i class="fa fa-home mx-2" aria-hidden="true"></i>
            Home
         </a>

         <a
            href="./beginner.html"
            class="text-white md:rounded-full flex items-center justify-center w-6/12 h-12 md:w-36 md:h-7 bg-green-500 hover:bg-green-700"
         >
            Intermediate
         </a>
      </div>
      <h1
         class="text-xl md:text-2xl lg:text-5xl bg-orange-600 leading-3 underline underline-offset-[5px] font-mono uppercase text-white p-4 md:p-6 text-center font-bold"
      >
         Tailwind Project
      </h1>
      <section>
         <div
            class="p-2 h-[100%] md:p-5 gap-5 flex flex-col sm:flex-row justify-center items-center"
         >
            <div>
               <h1
                  class="bg-yellow-500 text-xl md:text-2xl lg:text-4xl text-center rounded-ss-[25px] rounded-se-[25px] text-white p-2 md:p-5 font-bold"
               >
                  Beginner Project
               </h1>
               <img
                  src="./assets/beginner.png"
                  class="border-[6px] border-yellow-500 mt-1"
                  alt=""
               />
               <div class="flex flex-col justify-center items-enter">
                  <a
                     href="./beginner.html"
                     class="bg-yellow-500 text-center mt-2 text-xl md:text-2xl lg:text-3xl font-mono text-white p-2 rounded hover:bg-yellow-700"
                  >
                     Visit Site
                  </a>
               </div>
            </div>
            <div>
               <h1
                  class="bg-green-500 text-xl md:text-2xl lg:text-4xl text-center rounded-ss-[25px] rounded-se-[25px] text-white p-2 md:p-5 font-bold"
               >
                  Intermediate Project
               </h1>
               <img
                  src="./assets/intermediate.png"
                  class="border-[6px] border-green-500 mt-1"
                  alt=""
               />
               <div class="flex flex-col justify-center items-enter">
                  <a
                     href="./intermediate.html"
                     class="bg-green-500 text-center mt-2 text-xl md:text-2xl lg:text-3xl font-mono text-white p-2 rounded hover:bg-green-700"
                  >
                     Visit Site
                  </a>
               </div>
            </div>
            <div>
               <h1
                  class="bg-blue-500 text-xl md:text-2xl lg:text-4xl text-center rounded-ss-[25px] rounded-se-[25px] text-white p-2 md:p-5 font-bold"
               >
                  Advance Project
               </h1>
               <img
                  src="./assets/Advance.png"
                  class="border-[6px] border-blue-500 mt-1"
                  alt=""
               />
               <div class="flex flex-col justify-center items-enter">
                  <a
                     href="./advance.html"
                     class="bg-blue-500 text-center mt-2 text-xl md:text-2xl lg:text-3xl font-mono text-white p-2 rounded hover:bg-blue-700"
                  >
                     Visit Site
                  </a>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
