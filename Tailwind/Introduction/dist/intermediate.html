<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <title>Intermediate</title>
   </head>
   <body>
      <div
         class="flex w-full md:w-[150px] md:inline-flex md:flex-col text-center z-20 bottom-0 md:bottom-1/2 md:gap-2 md:right-5 fixed"
      >
         <a
            href="./index.html"
            class="text-white hidden md:block md:rounded-full w-4/12 md:w-36 md:h-7 bg-orange-500 hover:bg-orange-700"
         >
            <i class="fa fa-home mx-2" aria-hidden="true"></i>
            Home
         </a>
         <a
            href="./beginner.html"
            class="text-white md:rounded-full w-6/12 flex items-center justify-center md:w-36 md:h-7 bg-yellow-500 hover:bg-yellow-700"
         >
            Beginner
         </a>

         <a
            href="./index.html"
            class="text-white text-xl md:hidden rounded-full z-20 absolute bottom-3 left-[40%] w-20 h-20 border-[5px] border-white bg-orange-500 hover:bg-orange-700"
         >
            <i class="fa fa-home mx-2" aria-hidden="true"></i>
            Home
         </a>

         <a
            href="./advance.html"
            class="text-white md:rounded-full flex items-center justify-center w-6/12 h-12 md:w-36 md:h-7 bg-blue-500 hover:bg-blue-700"
         >
            Advance
         </a>
      </div>

      <section class="h-screen flex font-mono">
         <img
            class="hidden lg:block"
            src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9"
            alt=""
         />
         <div
            class="flex flex-col justify-center items-center border w-full lg:w-1/2"
         >
            <div>
               <div class="text-xl font-bold text-center lg:text-left">
                  <span class="text-green-600">&#9650;</span>
                  <span>Farman</span>
               </div>
               <div class="text-3xl mt-10 font-bold text-center lg:text-left">
                  <h2>Hello,</h2>
                  <h2>Welcome Back</h2>
               </div>
               <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                  <h4>Login to manage your account</h4>
                  <input
                     type="text"
                     placeholder="Email"
                     class="border w-full px-4 py-1"
                  />
                  <input
                     type="password"
                     placeholder="Password"
                     class="border w-full px-4 py-1"
                  />
                  <div class="text-blue-600 hover:text-blue-400 font-bold">
                     Forgote Your Password?
                  </div>
                  <button
                     class="w-full bg-green-600 hover:bg-green-400 text-white rounded mt-3 p-1"
                  >
                     login
                  </button>
               </form>

               <div class="text-center mt-4 space-y-4">
                  <span>OR</span>
                  <div class="flex gap-8 justify-center items-center">
                     <i
                        class="fa-brands fa-facebook text-2xl cursor-pointer hover:text-blue-600"
                     ></i>
                     <i
                        class="fa-brands fa-google text-2xl cursor-pointer hover:text-blue-600"
                     ></i>
                     <i
                        class="fa-brands fa-instagram text-2xl cursor-pointer hover:text-blue-600"
                     ></i>
                  </div>
                  <div>
                     don't have an account?
                     <span
                        class="cursor-pointer text-blue-600 hover:text-blue-400"
                     >
                        Sign Up here
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
