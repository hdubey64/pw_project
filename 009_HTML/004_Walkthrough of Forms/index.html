<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>
   </head>
   <body>
      <!-- Learning Form Tag -->
      <h1>Form Tag</h1>
      <fieldset>
         <legend>User Details !!</legend>
         <!-- Form Tag -->
         <form action="">
            <!-- Label tag -->
            <label for="name">Enter your name:</label>
            <!-- Input tag -->
            <input type="text" id="name" name="username" />
            <br />

            <label for="address">Enter your Address:</label>
            <!-- Text area -->
            <textarea
               name="userAddress"
               id="address"
               rows="5"
               cols="20"
            ></textarea>
            <br />
            <!-- For Date input -->
            <label for="date">DOB</label>
            <input name="userDOB" type="date" id="date" />
            <br />

            <!-- Password input -->
            <label for="password">Enter your Password:</label>
            <input type="password" name="userpassword" id="password" />
            <br />

            <!-- Redio input -->
            Selct your Gender:
            <br />
            <label for="">Male</label>
            <input type="radio" name="gender" id="" />
            <br />
            <label for="">Female</label>
            <input type="radio" name="gender" id="" />
            <br />

            <!-- Check Box -->
            Select your favourite movie
            <br />
            <label for="movie">Avangers</label>
            <input type="checkbox" name="movie" id="movie" />
            <br />
            <label for="Ironman">Iron Man</label>
            <input type="checkbox" name="movie" id="Ironman" />
            <br />
            <label for="thor">Thor</label>
            <input type="checkbox" name="movie" id="thor" />
            <br />

            <!-- Form Submit -->
            <input type="submit" />
         </form>
      </fieldset>
   </body>
</html>
