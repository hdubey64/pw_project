<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Audio | MP3</title>
   </head>
   <body>
      <!-- Learning About Audio -->
      <div>
         <h1>Learning About Audio 1<sup>st</sup> Methode</h1>
         <p>It works perfectly in most web browsers</p>
         <audio src="/assets/audio/Chaiyya Chaiyya.mp3" controls></audio>
      </div>
      <div>
         <h1>Learning About Audio 2<sup>nd</sup> Methode</h1>
         <p>
            Not all browser are capable of this so we have to provide two
            formate of videos in two source code. Whichever of the two will
            support the video, it will be played in the browser.
         </p>
         <audio controls>
            <source src="/assets/audio/Chaiyya Chaiyya.mp3" />
            <source src="/assets/audio/Chaiyya Chaiyya.mp3" />
         </audio>
      </div>
   </body>
</html>
