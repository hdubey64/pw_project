<!DOCTYPE html>

      <title>Semantic Tag</title>
   </head>
   <body>
      <header>
         This is a header.

            This is a navbar.

            ><a href="">Contact Us</a><a href="">Mail me</a>

      <aside>This is 2<sup>nd</sup> menu</aside>

         This is details
      </details>

</html>
