<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dom Manipultaion</title>
      <style>
         body {
            background: #333;
            color: white;
         }
      </style>
   </head>
   <body>
      <h1>JavaScript Quiz App</h1>
      <div id="quiz"></div>
      <button id="submit">Submit</button>
      <div id="results"></div>
      <script>
         const quizContainer = document.getElementById("quiz");
         const submitButton = document.getElementById("submit");
         const resultContainer = document.getElementById("results");

         const myQuestions = [
            {
               question: "What is the capital of France?",
               answers: {
                  a: "Paris",
                  b: "London",
                  c: "New York",
               },
               correctAnswer: "a",
            },
            {
               question: "What is the largest country in the world?",
               answers: {
                  a: "Russia",
                  b: "China",
                  c: "United States",
               },
               correctAnswer: "a",
            },
            {
               question: "What is the currency of Japan?",
               answers: {
                  a: "Yuan",
                  b: "Euro",
                  c: "Yen",
               },
               correctAnswer: "c",
            },
         ];
         function buildQuiz() {
            const output = [];
            myQuestions.forEach((currentQuestion, questionNumber) => {
               const answers = [];
               for (letter in currentQuestion.answers) {
                  answers.push(
                     `<label>
                        <input type = "radio" name = "question_${questionNumber}" value = "${letter}" />
                         ${letter}:${currentQuestion.answers[letter]}
                    </label>`
                  );
               }
               //    console.log(answers);
               output.push(
                  `<div class="question">${currentQuestion.question}</div>
                  <div class="answers">${answers.join("")}</div>`
               );
            });
            // console.log(output);
            quizContainer.innerHTML = output.join("");
         }

         function showResults() {
            const answerContainers = quizContainer.querySelectorAll(".answers");
            let numCorrect = 0;

            myQuestions.forEach((currentQuestion, questionNumber) => {
               //find Ansewer
               const answerContainer = answerContainers[questionNumber];

               console.log("container", answerContainer);
               const selector = `input[name="question_${questionNumber}"]:checked`;
               console.log("selector", selector);
               const userAnswer = (
                  answerContainer.querySelector(selector) || {}
               ).value;

               console.log(userAnswer);
               if (userAnswer === currentQuestion.correctAnswer) {
                  numCorrect++;
                  answerContainers[questionNumber].style.color = "green";
               } else {
                  answerContainers[questionNumber].style.color = "red";
               }
            });
            resultContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
         }

         buildQuiz();

         submitButton.addEventListener("click", showResults);
      </script>
   </body>
</html>
